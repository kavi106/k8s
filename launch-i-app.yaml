apiVersion: v1
kind: Namespace
metadata:
  name: launchiapp
---
# frontend service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: launchiapp
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
# api service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: launchiapp
spec:
  selector:
    app: api
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# cache service
apiVersion: v1
kind: Service
metadata:
  name: cache-service
  namespace: launchiapp
spec:
  selector:
    app: cache
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
# frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: launchiapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: kavi106/launch-i-app:frontend
        env:
        - name: REACT_APP_API_URL
          value: "http://localhost:8080"
---
# api deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: kavi106/launch-i-app:api
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: CACHE_TTL
          value: "3600"
        - name: REPO
          value: "kavi106/pipelines"
        - name: REPO_TOKEN
          value: "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"
---
# cache deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
      - name: cache
        image: kavi106/launch-i-app:cache